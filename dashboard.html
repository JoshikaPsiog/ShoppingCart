<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hogwarts Shopping Hall</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+TAS:wght@100..400&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <header>
        <h1>âš¡ Hogwarts Shopping Hall</h1>
        <div style="display:flex; gap:10px; align-items:center;"> <button id="logoutBtn">Logout</button> <button
                id="toggleCartBtn">ðŸ›’ Open Cart</button> </div>
        <h2 id="welcomeText"></h2>
    </header> <!-- Admin Section -->
    <div id="adminSection" class="section" style="display:none;">
        <h3>ðŸª¶ Admin Controls</h3>
        text
        <div style="display:grid; grid-template-columns: repeat(4, 1fr); gap:10px; align-items:end;">
            <div>
                <label for="productName">Product</label>
                <input type="text" id="productName" placeholder="Enter Magical Product" />
            </div>
            <div>
                <label for="productQty">Quantity</label>
                <input type="number" id="productQty" placeholder="Stock Quantity" />
            </div>
            <div>
                <label for="productPrice">Price</label>
                <input type="number" id="productPrice" placeholder="Price (e.g. 19.99)" step="0.01" />
            </div>
            <div>
    <label for="productImage">Image URL</label>
    <input type="text" id="productImage" placeholder="Paste image URL here" />
</div>
            <div>
                <button id="addProductBtn">Add Product</button>
            </div>
        </div>

        <div id="productList" style="margin-top:12px;"></div>

        <div class="pagination" style="text-align:center; margin-top:10px;">
            <button id="prevPage">Prev</button>
            <button id="nextPage">Next</button>
        </div>

        <button class="tabBtn" data-tab="reports">ðŸ“Š Reports</button>

        <section id="reports" class="tabContent" style="display:none;">
            <h2>Admin Reports</h2>

            
            <div class="report-section">
                <h3>Customer Reports</h3>
                <label>From: <input type="date" id="custFrom" /></label>
                <label>To: <input type="date" id="custTo" /></label>
                <select id="custType">
                    <option value="all">All</option>
                    <option value="cash">Cash</option>
                    <option value="credit">Credit</option>
                </select>
                <button id="generateCustomer">Generate</button>
                <div id="customerReport"></div>
            </div>

            
            <div class="report-section">
                <h3>Inventory Reports</h3>
                <label>Category:
                    <select id="invCategory">
                        <option value="all">All</option>
                    </select>
                </label>
                <label>Stock Filter:
                    <select id="invStock">
                        <option value="all">All</option>
                        <option value="high">High (>100)</option>
                        <option value="low">Low (&lt;15)</option>
                    </select>
                </label>
                <button id="generateInventory">Generate</button>
                <div id="inventoryReport"></div>
            </div>

            
            <div class="report-section">
                <h3>Sales Reports</h3>
                <label>From: <input type="date" id="salesFrom" /></label>
                <label>To: <input type="date" id="salesTo" /></label>
                <select id="salesType">
                    <option value="all">All</option>
                    <option value="category">Category Wise</option>
                    <option value="cash">Cash</option>
                    <option value="credit">Credit</option>
                </select>
                <button id="generateSales">Generate</button>
                <div id="salesReport"></div>
            </div>
        </section>
    </div> <!-- User Section -->
    <div id="userSection" class="section" style="display:none;">
        <h3>ðŸ›’ Available Wizard Goods</h3>
        <div id="userProductList"></div>
        <div class="pagination" style="text-align:center; margin-top:10px;"> <button id="prevUserPage">Prev</button>
            <button id="nextUserPage">Next</button> </div>
    </div> 
    <div id="cartOverlay"></div>
    <div id="cartModal">
        <div class="modal-header">
            <h3 style="margin:0;">ðŸ“¦ Your Cart</h3> <button id="closeCartModal">âœ–</button>
        </div>
        <div id="cartList"></div>
    </div> 
    <div id="checkoutModal" class="modal"
        style="display:none; position:fixed; inset:0; z-index:1100; background:rgba(0,0,0,0.5); align-items:center; justify-content:center;">
        <div class="modal-content"
            style="background:#fff; color:#111; width:420px; max-width:calc(100vw - 32px); border-radius:12px; padding:16px;">
            <h2>ðŸ›’ Checkout</h2> <label>Name:</label> <input type="text" id="custName" placeholder="Enter your name" />
            <label>Address:</label> <textarea id="custAddress" placeholder="Enter your address"
                style="width:100%; min-height:80px;"></textarea> <label>Phone:</label> <input type="text" id="custPhone"
                placeholder="Enter your phone" />
            <div class="modal-actions" style="display:flex; gap:10px; justify-content:flex-end; margin-top:12px;">
                <button id="confirmOrder">Confirm Order</button> <button id="cancelOrder"
                    style="background:#6b7280;">Cancel</button> </div>
        </div>
    </div> <!-- Small order placed popup -->
    <div id="orderPlacedPopup" class="mini-popup"
        style="display:none; position:fixed; bottom:18px; right:18px; background:#16a34a; color:#fff; padding:10px 14px; border-radius:10px; z-index:1200;">
        âœ… Order placed successfully! </div>
    <script src="dashboarding.js"></script>
</body>

</html>
