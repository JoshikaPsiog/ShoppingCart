<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
<header>

    <button id="logoutBtn">Logout</button>
    <h2 id="welcomeText"></h2>
</header>

<!-- Admin Section -->
<div id="adminSection" class="section" style="display:none;">
  <h3>ðŸª¶ Admin Controls</h3>
  <input type="text" id="productName" placeholder="Enter Magical Product">

  <div id="productList"></div>
  <div style="text-align:center; margin-top:10px;">
    <button id="prevPage">Prev</button>
    <button id="nextPage">Next</button>
  </div>
</div>


<!-- User Section -->
<div id="userSection" class="section" style="display:none;">
  <h3>ðŸ›’ Available Wizard Goods</h3>
  <div id="userProductList"></div>
  <!-- Pagination buttons should be OUTSIDE the product list div -->
  <div style="text-align:center; margin-top:10px;">
    <button id="prevUserPage">Prev</button>
    <button id="nextUserPage">Next</button>
  </div>
</div>

<!-- Cart Section -->
<div id="cartSection" class="section" style="display:none;">
  <h3>ðŸ“¦ Your Cart</h3>
  <div id="cartList"></div>
</div>

<!-- Scripts: Order is important -->

<!-- user + cart logic -->

</body>
</html>
